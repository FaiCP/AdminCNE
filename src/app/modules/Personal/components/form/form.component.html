<form (ngSubmit)="onRegister()" #myForm="ngForm">
  <div class="Form-egreso">
    <div mat-dialog-actions>
      Crear Nuevo Paciente
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="fill">
              <mat-label>Nombres</mat-label>
              <input matInput type="text"[(ngModel)]="personal.nombre" name="nombre" placeholder="Nombres">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="fill">
              <mat-label>Cedula</mat-label>
              <input matInput type="text" [(ngModel)]="personal.cedula" name="cedula" placeholder="CÃ©dula">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill">
              <mat-label>Cargo</mat-label>
              <input matInput type="text" id="direccion" name="direccion" [(ngModel)]="personal.cargo">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col" style="text-align: center;">
            <button mat-button mat-dialog-close type="button">Cerrar</button>
            <button mat-button mat-dialog-close cdkFocusInitial type="submit">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
